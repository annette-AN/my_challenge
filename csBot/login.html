<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/font.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/csBot.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<title>home</title>
</head>

<body>
<!-- connect_wrap -->
<div id="connect_wrap">
  <div class="connect_top">
    <div>
      <button type="button" class="chevron_prev text_hide">이전 페이지</button>
      <div class="title">
        <div class="subtitle align_center">
          <em></em>
        </div>
      </div>
    </div>
  </div>
  <!-- //connect_top -->
<div id="content">
  <div class="connect_login">
    <div class="login_wrap">
      <div class="loginbox">
        <div class="title">
          <div class="mainlogo"><img src="image/logo.png" alt="로고"></div>
        </div>
  
        <div class="login">
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="비밀번호">
          <button type="submit">로그인</button>
          <div class="each_checkbox">
            <input type="checkbox" id="login_info"><label for="login_info">로그인 정보 유지</label>
          </div>
        </div>
      </div>
      <!-- //login -->
      <div class="other_loginbox">
        <div class="back_line">
          <em class="text_hide">커넥터스 아이디가 없을 경우</em>
          <span>또는 소셜 로그인</span>
        </div>
        
        <ul class="other_login">
          <li><button type="button" style="background: rgb(98, 189, 98);"><em class="text_hide">네이버 아이디로 로그인 하기</em></button></li>
          <li><button type="button" style="background: rgb(85, 85, 212);"><em class="text_hide">페이스북 아이디로 로그인 하기</em></button></li>
          <li><button type="button" style="background: rgb(223, 57, 57);"><em class="text_hide">구글 아이디로 로그인 하기</em></button></li>
          <li><button type="button" style="background: rgb(240, 240, 44);"><em class="text_hide">카카오톡 아이디로 로그인 하기</em></button></li>
        </ul>
      </div>
      <!-- //other_login -->
    </div>
    <!-- //login_wrap -->
  </div>
  <!-- //connect_login -->
</div>
<!-- //content -->
<div id="connect_btm">
  <div id="wrapper">
    <div class="lefe_side">
      <a href="home.html"><span class="fas fa-home"></span><em class="label">홈</em></a>
    </div>
    <div>
      <a href="chatting_list.html" class="chat_list"><span class="far fa-comment"></span><em class="text_hide">채팅 리스트 보기</em></a>
      <!-- [D] 총 메세지 수 표시
        모든 페이지에 적용되어야 합니다 -->
      <div class="new_message"><span class="text_hide">새로운 메세지 총</span><em class="message_num">8</em><span class="text_hide">개</span></div>
    </div>
    <div class="right_side">
      <a href="setting.html"><span class="fas fa-cog"></span><em class="label">설정</em></a>
    </div>
  </div>
</div>
<!-- //connect_btm -->
</div>
<!-- //connect_wrap -->

<script type="text/javascript" src="js/jQuery3.4.1.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
</body>

</html>
