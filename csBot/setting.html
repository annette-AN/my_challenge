<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/font.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/csBot.css">
  <title>setting</title>
</head>

<body class="c_btm_hide"> <!-- [A] body.c-btm-hide (#connect_btm 없음) -->
<!-- connect_wrap -->
<div id="connect_wrap">
  <div class="connect_top">
    <div>
      <button type="button" class="chevron_prev text_hide hide">이전 페이지</button>
      <div class="title">
        <div class="subtitle align_center">
          <em>설정</em>
        </div>
      </div>
    </div>
  </div>
  <!-- //connect_top -->
  <div id="content">
    <div class="connect_setting">
      <div class="profile">
        <a href="#none">
          <span>로그인을 해주세요.</span>
        </a>
        <div class="image">
          <img src="image/profile.png" alt="사용자 사진">
        </div>
      </div>
    </div>

  </div>
  <!-- //content -->

  <div id="connect_btm">
    <div id="wrapper">
      <div class="lefe_side">
        <a href="#none"><span class="fas fa-home"></span><em class="label">홈</em></a>
      </div>
      <div>
        <a href="#none" class="chat_list"><span class="far fa-comment"></span><em class="text_hide">이전 채팅 보기</em></a>
      </div>
      <div class="right_side">
        <a href="#none"><span class="fas fa-cog"></span><em class="label">설정</em></a>
      </div>
    </div>
  </div>
  <!-- //connect_btm -->
</div>
<!-- //connect_wrap -->
</body>

</html>
