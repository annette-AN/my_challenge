<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/font.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/csBot.css">
  <title>setting</title>
</head>

<body>
<!-- connect_wrap -->
<div id="connect_wrap">
  <div class="connect_top" style="border-bottom: 1px solid #e2e2f0;">
    <div>
      <button type="button" class="chevron_prev text_hide hide">이전 페이지</button>
      <div class="title">
        <div class="subtitle align_center">
          <em>설정</em>
        </div>
      </div>
    </div>
  </div>
  <!-- //connect_top -->
  <div id="content">
    <div class="connect_setting">
      <div class="profile">
        <a href="#none">
          <span>로그인을 해주세요.</span>
        </a>
        <div class="image">
          <img src="image/profile.png" alt="사용자 사진">
        </div>
      </div>
      <!-- //profile -->

      <div class="setting_area">
        <ul class="setting_list">
          <li><a href="#none">공지사항</a></li>
          <li><a href="#none">알림설정</a></li>
          <li><a href="#none">도움말</a></li>
        </ul>
  
        <ul class="setting_list">
          <li><a href="#none">이용약관</a></li>
          <li><a href="#none">개인정보 처리방침</a></li>
          <li class="list_info"><a href="#none">버전정보<span class="info">1.12</span></a></li>
        </ul>
      </div>
      <!-- //setting_area -->
    </div>
    <!-- //connect_setting -->
  </div>
  <!-- //content -->

  <div id="connect_btm">
    <div id="wrapper">
      <div class="lefe_side">
        <a href="home.html"><span class="fas fa-home"></span><em class="label">홈</em></a>
      </div>
      <div>
        <a href="chatting_list.html" class="chat_list"><span class="far fa-comment"></span><em class="text_hide">채팅 리스트 보기</em></a>
        <!-- [D] 총 메세지 수 표시
          모든 페이지에 적용되어야 합니다 -->
        <div class="new_message"><span class="text_hide">새로운 메세지 총</span><em class="message_num">8</em><span class="text_hide">개</span></div>
      </div>
      <div class="right_side">
        <a href="setting.html"><span class="fas fa-cog"></span><em class="label">설정</em></a>
      </div>
    </div>
  </div>
  <!-- //connect_btm -->
</div>
<!-- //connect_wrap -->
</body>

</html>
