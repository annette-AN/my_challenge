<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/font.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/csBot.css">
  <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
  <title>service list</title>
</head>

<body>
<!-- connect_wrap -->
<div id="connect_wrap">
  <div class="connect_top">
    <div>
      <button type="button" class="chevron_prev text_hide">이전으로 가기</button>
      <div class="title">
        <div class="subtitle">
          <!-- [D] div.image는 service_home.html에서 사용됩니다 -->
          <!-- <div class="image">
            <img src="image/sample/ee_company.png" alt="기업로고">
          </div> -->
          <em>엔터테인먼트</em>
        </div>
      </div>
    </div>
  </div>
  <!-- //connect_top -->
  <div id="content">
    <div class="companies">
      <div class="selectbox">
        <select name="company_category_select" class="select" id="">
          <option value="all">모든 서비스</option>
          <option value="hospital">병원</option>
          <option value="restaurant">음식점</option>
          <option value="clothingstore">의류몰</option>
          <option value="game">게임</option>
          <option value="entertainment">엔터테인먼트</option>
          <option value="other">블라블라</option>
        </select>
      </div>
      <!-- //selectbox -->
      <ul class="horizon_list">
        <li>
          <a href="#none">
            <img src="image/sample/ee_company.png" class="company_img" alt="기업로고">
            <em class="label">팬심</em>
            <span class="label_explane">RF.Tap</span>
          </a>
          <button type="button" class="favorites">
            <em class="text_hide">즐겨찾기</em>
          </button>
        </li>
        <li>
          <a href="#none">
            <img src="image/sample/formongde_company.png" class="company_img" alt="기업로고">
            <em class="label">기업명은 짤리면 안돼서 아무리 길어도 계속 계속 보여집니다</em>
            <span class="label_explane">설명은 세줄이 지나면 짤립니다. 이름도 길고 설명도 긴 기업이네요 소개할게 많나봐요</span>
          </a>
          <button type="button" class="favorites">
            <em class="text_hide">즐겨찾기</em>
          </button>
        </li>
        <li>
          <a href="#none">
            <img src="image/sample/onnuri_company.png" class="company_img" alt="기업로고">
            <em class="label">onnuri</em>
            <span class="label_explane">onnuri</span>
          </a>
          <button type="button" class="favorites">
            <em class="text_hide">즐겨찾기</em>
          </button>
        </li>
        <li>
          <a href="#none">
            <img src="image/sample/leeandno_company.jpg" class="company_img" alt="기업로고">
            <em class="label">leeandno</em>
            <span class="label_explane">leeandno</span>
          </a>
          <button type="button" class="favorites">
            <em class="text_hide">즐겨찾기</em>
          </button>
        </li>
        <li>
          <a href="#none">
            <img src="image/sample/ee_company.png" class="company_img" alt="기업로고">
            <em class="label">팬심</em>
            <span class="label_explane">팬심</span>
          </a>
          <button type="button" class="favorites">
            <em class="text_hide">즐겨찾기</em>
          </button>
        </li>
      </ul>
      <!-- //horizon_list -->
    </div>
    <!-- //companies -->
  </div>
  <!-- //content -->
  <div id="connect_btm">
    <div id="wrapper">
      <div class="lefe_side">
        <a href="#none"><span class="fas fa-home"></span><em class="label">홈</em></a>
      </div>
      <div>
        <a href="#none" class="chat_list"><span class="far fa-comment"></span><em class="text_hide">이전 채팅
            보기</em></a>
      </div>
      <div class="right_side">
        <a href="#none"><span class="fas fa-cog"></span><em class="label">설정</em></a>
      </div>
    </div>
  </div>
  <!-- //connect_btm -->
</div>
<!-- //connect_wrap -->
<script type="text/javascript" src="js/jQuery3.4.1.js"></script>
<script>
  $(document).ready(function(){
    $('.favorites').on('click', function(e){
      e.preventdefault;
      $(this).toggleClass('on');
    });
  });
</script>
</body>

</html>
