<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/font.css">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/teacher_ver_m.css">
  <title>test</title>
</head>

<body>

  <!-- 레이어 안 dual_box 사용 -->
  <div id="" class="lyr_box">
    <div class="lyr_cont">
      <div class="title_box">
        <span class="title">선생님코드 찾기</span>
        <p class="title_desc">
          기본정보에 등록한 휴대전화 번호와 입력한 휴대전화번호가 일치해야 인증번호를 받을 수 있습니다.
        </p>
      </div>

      <div class="cont_box">
        <input type="text" placeholder="이름" class="input_txt">
        <div class="dual_box">
          <div><input type="text" placeholder="휴대전화" class="input_txt"></div>
          <div><button type="button" class="btn_info">인증번호 받기</button></div>
        </div>
        <div class="auth">
          <input type="text" placeholder="인증번호 입력" class="input_txt">
          <span class="auth_time">03:00</span>
        </div>
        <span class="primary_text text_ss auth_info">
          * 인증번호가 오지 않는 경우 ‘인증번호 받기’를 다시 시도해주세요.
        </span>
      </div>
    </div>

    <div class="lyr_btm">
      <div class="dual_box">
        <div>
          <button type="button" class="btn_cancel lyr_close">취소</button>
        </div>
        <div>
          <button type="button" class="btn_primary">선생님코드 찾기</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
