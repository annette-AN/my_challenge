    <script type="text/javascript">
        setInterval(handleBotEyeOpenClose , 2000); //봇 눈 깜빡이는 효과
        setInterval(handleBotEyeOpenClose , 5500); //봇 눈 깜빡이는 효과
        setInterval(setTimeBotMouse , 5000); //봇 입 움직이는 효과
        setTimeout(handleBotHandWave, 500);  //봇 손 흔드는 효과
        setTimeout(handleBotHandStatic, 6000) // 봇 손 내리는 효과

        function handleBotEyeOpenClose(){
            $('.bot_eye').addClass('off');
            setTimeout(function() {
                $('.bot_eye').removeClass('off');
            }, 100);
        }

        function handleBotHandWave() {
            $('.bot_arm.wave').addClass('up');

            setTimeout(function() {
                $('.bot_arm.static').addClass('off');
                $('.bot_arm.wave').addClass('on');
            }, 500);
        }

        function handleBotHandStatic() {
            $('.bot_arm.wave').removeClass('up');
            $('.bot_arm.static').removeClass('off');

            setTimeout(function() {
                $('.bot_arm.wave').removeClass('on');
            }, 300);
        }

        function handleBotMouseOpenClose(){
            $('.bot_mouse').addClass('off');
            setTimeout(function() {
                $('.bot_mouse').removeClass('off');
            }, 100);
        }

        function setTimeBotMouse() {
            setTimeout(handleBotMouseOpenClose, 500);
            setTimeout(handleBotMouseOpenClose, 700);
            setTimeout(handleBotMouseOpenClose, 1400);
            setTimeout(handleBotMouseOpenClose, 1600);
            setTimeout(handleBotMouseOpenClose, 1800);
        }

    </script>
