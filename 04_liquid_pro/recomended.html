<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="resources/css/reset.css">
<link rel="stylesheet" href="resources/css/common.css">
<link rel="stylesheet" href="resources/css/recomended.css">
<title>circle gauge page</title>
</head>
<body>
<section class="m_ct">
    <div class="gauge_box">
        <div class="gauge">
            <div class="gauge_bar" style="height: 60%;">
            <!-- [D] gauge_bar -> height: 0% ~ 100% -->
            </div>
            <em class="total"><span>7</span></em>
        </div>

        <div class="status">
            <div>5</div>
            <span>DONE</span>
        </div>
    </div>

    <div class="dl_box">
        <em class="dt">recomended changes</em>
        <span class="dd">latest updates</span>

        <a href="#none" class="ico_plus icoPlusS gr">
            <span class="hide">더보기 버튼</span>
        </a>
    </div>
    
    <ul class="user_box">
        <li>
            <img src="resources/images/img_recommended01.png" alt="댓글을 단 사람의 프로필 사진">
        </li>
        <li>
            <img src="resources/images/img_recommended02.png" alt="댓글을 단 사람의 프로필 사진">
        </li>
        <li>
            <img src="resources/images/img_recommended01.png" alt="댓글을 단 사람의 프로필 사진">
        </li>
        <li>
            <img src="resources/images/img_recommended02.png" alt="댓글을 단 사람의 프로필 사진">
        </li>
        <li>
            <a href="#none" class="ico_plus icoPlusM">
                <span class="hide">더보기 버튼</span>
            </a>
        </li>
    </ul>

    <button type="button" class="btn ico_notice">
        <img src="resources/images/ico_exclamation_reminderM.png" alt="알림">
    </button>
</section>
