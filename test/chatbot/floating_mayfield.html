<title>floating test || chatBot</title>

<body>
<!-- 수정: 200205 안미례 (tag구조변경) -->
<div id="chatbot">
    <embed type="text/html" id="chatbot_iframe" src="chat_mayfield.html">
</div>
<div class="chatGreeting">
    무엇을 도와드릴까요?<br>
    How may I help you?
    <button type="button" class="btn_greetClose"><em>말풍선 닫기</em></button>
</div>
<p class="powered">Powered by <img src="../resources/images/img_tit_redtie.png" alt="RedTie Butler"></p>

<!-- 기존 jquery library 있을 경우 제거 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
// iframe 자식 도메인
document.domain = "127.0.0.1";

$(document).ready(function(){
    // 추가: 200203 안미례
    //chatGreeting 말풍선 닫기 버튼
    $('.btn_greetClose').on('click', function(){
        $('.chatGreeting').addClass('chatGreeting_hide').delay(300).queue(function() { $(this).remove(); });
    });
})
</script>
</body>
