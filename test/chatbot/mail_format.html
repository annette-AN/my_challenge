<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail format</title>
</head>
<body>
    <div style="font-family: sans-serif; text-align: center;">
        <div style="display: inline-block; width: 800px; margin: 50px 0px; padding: 0px 5px; text-align: left;">
            <div>
                <!-- img 절대주소로 넣어주세요 -->
                <img src="../resources/images/img_tit_redtie.png" alt="레드타이 버틀러 로고" style="width: 150px;">
                <p style="margin: 16px 0px; font-size: 24px; font-weight: bold;">고객님께서 남기신 <em style="font-style: normal; color: #c51920;">문의 내용</em>입니다.</p>
                <p style="margin: 24px 0px; line-height: 22px; font-size: 14px;">
                    방금 <em style="font-style: normal; color: #c51920;">[고객사]</em> 님의 챗봇을 통하여 고객 문의 내용이 접수 되었습니다.<br>
                    아래의 내용을 확인해주세요.
                </p>
            </div>

            <div style="margin: 50px 0px 0px 0px;">
                <div style="overflow: hidden; clear: both; padding: 0px 10px;">
                    <div style="float: left;"><span style="font-size: 14px; font-weight: bold;">접수 내용</span></div>
                    <div style="float: right;"><span style="font-size: 12px;">접수일 : <em style="font-style: normal;">2020-03-11</em></span></div>
                </div>
                <table style="width: 100%; margin: 12px 0px; padding: 5px 10px; border-top: 2px solid black; border-bottom: 2px solid black;">
                    <colgroup>
                        <col style="width: 150px;"><col>
                    </colgroup>
                    <tbody>
                        <tr style="text-align: left;">
                            <th style="padding: 10px 0px; vertical-align: top; font-size: 14px;">이름</th>
                            <td style="padding: 10px 0px; font-size: 14px;">홍길동</td>
                        </tr>
                        <tr style="text-align: left;">
                            <th style="padding: 10px 0px; vertical-align: top; font-size: 14px;">성별</th>
                            <td style="padding: 10px 0px; font-size: 14px;">남/여</td>
                        </tr>
                        <tr style="text-align: left;">
                            <th style="padding: 10px 0px; vertical-align: top; font-size: 14px;">전화번호</th>
                            <td style="padding: 10px 0px; font-size: 14px;">010-1234-5678</td>
                        </tr>
                        <tr style="text-align: left;">
                            <th style="padding: 10px 0px; vertical-align: top; font-size: 14px;">이메일</th>
                            <td style="padding: 10px 0px; font-size: 14px;"><a href="mailto:hello@mindslab.ai">hello@mindslab.ai</a></td>
                        </tr>
                        <tr style="text-align: left;">
                            <th style="padding: 10px 0px; vertical-align: top; font-size: 14px;">요청사항</th>
                            <td style="padding: 10px 0px; line-height: 24px; font-size: 14px;">
                                요청사항이 있는데요,<br>
                                빨리 답변 부탁드릴게요<br>
                                아<br>
                                아
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div style="background: #f2f2f2; margin: 50px 0px 0px 0px; padding: 20px;">
                <div><span style="font-size: 11px;">주식회사 레드타이</span></div>
                <div><span style="font-size: 11px;"><a href="mailto:hello@redtie.ai">hello@redtie.ai</a></span></div>
                <div><span style="font-size: 11px;">Copyright &copy; RedTie ALL rights reserved.</span></div>
            </div>
        </div>
    </div>
</body>
</html>
