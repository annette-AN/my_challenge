<!Doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery+Ajax의 조합을 연습하자!</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        #mise-info li.warning {
            color: red;
        }

        #mise-info li.clean {
            color: blue;
        }
    </style>

    <script>
        function showMiseInfo() {
            // 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기
            $.ajax({
                type: 'get',
                url: 'http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99',
                success: function(response) {
                    let list = response['RealtimeCityAir']['row']
                    let totalMise = 0;

                    $('#mise-info').empty();

                    for (let i=0; i<list.length; i++) {
                        let item = {
                            city: list[i]['MSRSTE_NM'],
                            pm10: list[i]['PM10']
                        }

                        // 지역과 미세먼지 농도 list up
                        // let itemHtml = '<li>' + item.city + ':' + item.pm10 + '</li>';
                        let $item = $('<li>').text(item.city + ' : ' + item.pm10);

                        // 미세먼지 농도가 25이상은 빨강, 20이하는 파랑
                        if( item.pm10 >= 25 ) {
                            $item.addClass("warning")
                        } else if ( item.pm10 < 20 ) {
                            $item.addClass("clean")
                        }
                        $('#mise-info').append($item);

                        //미세먼지의 총 합계
                        totalMise += item.pm10;
                    }

                    //미세먼저의 평균 값
                    let averageMise = totalMise/list.length;
                    // let averageHtml = '<span>미세먼지의 평균값은 ' + averageMise + ' 입니다</span>'
                    let averageHtml = $('<span>').text('미세먼지의 평균값은 ' + averageMise + ' 입니다.');
                    $('.question-box').append(averageHtml);

                    // 가장 높은곳, 낮은곳 출력
                    // Math.max
                    // Math.min
                }
            })
        }
    </script>

</head>

<body>
<h1>jQuery+Ajax의 조합을 연습하자!</h1>

<hr/>

<div class="question-box">
    <h2> 서울시 OpenAPI(실시간 대기환경 정보)를 이용하기</h2>
    <p>모든 관측소(MSRSTE_NM)의 미세먼지 수치(PM10)를 표기해주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="showMiseInfo()">업데이트</button>
    <ul id="mise-info">
        <li>중구 : 82</li>
        <li>종로구 : 87</li>
        <li>용산구 : 84</li>
        <li>은평구 : 82</li>
    </ul>
</div>
</body>

</html>
