<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux memo</title>
</head>
<body>
  <div id="wrapper">
    <div id="header"></div>
    <div id="content">
      <div>
        <input type="text" class="bookmark" value="board_1">

          <div class="category_name">
            <input type="text" class="bookmark" value="category_1">

          <div>
            <div class="card"></div>
            <div class="add_card"></div>
          </div>
        </div>

        <div class="add_category">
          <div class="category_name">
            <input type="text" class="bookmark" placeholder="+">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
