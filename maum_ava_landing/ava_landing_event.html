<script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="resources/js/swiper.min.js"></script>
<script type="text/javascript">
  $(window).load(function() { 
    //page loading delete
    $('#pageldg').addClass('pageldg_hide').delay(300).queue(function() { $(this).remove(); });

    let windowWidth = $(window).outerWidth();
    if ( windowWidth > 768 ) calcEvtVisualGrid();

    // var swiper = new Swiper('.swiper-container', {
    //   slidesPerView: 1,
    //   centeredSlides: true,
    //   loop: true,
    //   pagination: {
    //     el: '.swiper-pagination',
    //   },
    // });
  });

  $(window).on('resize', function(){
    let windowWidth = $(window).outerWidth();

    if ( windowWidth > 768 ) {
      calcEvtVisualGrid();
    }

    if ( windowWidth <= 768 ) {
      $('.event_visual .icons .icon').css({
        'width': 'auto',
        'height' : 'auto'
      });

      $('.event_visual .texts .text_box').css({
        'width': 'calc(50% - 4px)',
        'height' : 'auto'
      });

      $('.event_visual .pr_text').css({
        'top': 'auto',
        'left': 'auto',
        'width': 'calc(100% - 16px)',
        'height' : 'auto'
      });
    }
  });

  function calcEvtVisualGrid() {
    let evtWidth = $('.event_visual .content').outerWidth();
    let iconSpace = 24; //icon_box padding
    let iconsSpace = 24*8; //icon margin
    let iconsWidth = evtWidth - (iconSpace + iconsSpace);
    let iconWidth = Math.floor(iconsWidth/8);
    let textBoxHeight = 326;

    if ( iconWidth > 210 ) iconWidth = 210;

    $('.event_visual .icons .icon').css({
      'width': iconWidth + 'px',
      'height' : iconWidth + 'px'
    });

    $('.event_visual .texts .text_box').css({
      'width': (iconWidth*2 + iconSpace) + 'px',
      'height': textBoxHeight + 'px'
    });

    $('.event_visual .pr_text').css({
      'top' : (iconWidth*2 + iconSpace*3) + 'px',
      'left' : (iconWidth*2 + iconSpace*3) + 'px',
      'width': (iconWidth*4 + iconSpace*3) + 'px',
      'height' : (iconWidth + iconSpace + textBoxHeight) + 'px'
    });
  }
</script>
